# Production configuration
spring.application.name=ShopShopDay

server.port=9090

# Production Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://shopshopdaydb.cryqmygokzvb.ap-southeast-1.rds.amazonaws.com:3306/shopshopdayClouddb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:a25138363a}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Production JPA settings - be careful with ddl-auto in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API prefix
api.prefix=/api/v1

# Security settings
app.useSecureCookie=true

# JWT settings
auth.token.accessExpirationInMils=${JWT_ACCESS_EXPIRATION:300000}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION:2592000000}
auth.token.jwtSecret=${JWT_SECRET:36763979244226452948404D635166546A576D5A7134743777217A25432A462D}

# Stripe configuration
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}

# OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

# ChromaDB configuration
spring.ai.vectorstore.chroma.client.host=${CHROMA_HOST:http://localhost}
spring.ai.vectorstore.chroma.client.port=${CHROMA_PORT:8000}
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=image_collection

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.myProject.ShopShopDay=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/shopshopday/application.log

# Server configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# CORS configuration for production
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true