spring.application.name=ShopShopDay

server.port=9090
# Production Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Production JPA settings - be careful with ddl-auto in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

## Connection pool settings
#spring.datasource.hikari.maximum-pool-size=20
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.connection-timeout=20000
#spring.datasource.hikari.idle-timeout=300000
#spring.datasource.hikari.max-lifetime=1200000

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API prefix
api.prefix=/api/v1

# Security settings
app.useSecureCookie=true

# JWT settings
auth.token.accessExpirationInMils=${JWT_ACCESS_EXPIRATION}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION}
auth.token.jwtSecret=${JWT_SECRET}

# Stripe configuration
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}

# OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

# ChromaDB configuration
spring.ai.vectorstore.chroma.client.host=${CHROMA_HOST}
spring.ai.vectorstore.chroma.client.port=${CHROMA_PORT}
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=image_collection

