spring.application.name=ShopShopDay

server.port=9090
server.address=0.0.0.0

# Database Configuration - Use environment variables
spring.datasource.url=${secrets.DB_URL}
spring.datasource.username=${secrets.DB_USERNAME}
spring.datasource.password=${secrets.DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API prefix
api.prefix=/api/v1

# Security settings
app.useSecureCookie=false

# JWT settings
auth.token.accessExpirationInMils=${JWT_ACCESS_EXPIRATION}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION}
auth.token.jwtSecret=${JWT_SECRET}

# Stripe configuration
strip.key=${STRIPE_SECRET_KEY}

# OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

# ChromaDB configuration
spring.ai.vectorstore.chroma.client.host=${CHROMA_HOST}
spring.ai.vectorstore.chroma.client.port=${CHROMA_PORT}
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=image_collection
