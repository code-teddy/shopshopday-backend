spring.application.name=ShopShopDay

server.port=9090

# Database Configuration - Use environment variables
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/shopshopday}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API prefix
api.prefix=/api/v1

# Security settings
app.useSecureCookie=false

# JWT settings
auth.token.accessExpirationInMils=${JWT_ACCESS_EXPIRATION:3600000}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION:86400000}
auth.token.jwtSecret=${JWT_SECRET:mySecretKey}

# Stripe configuration
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:sk_test_default}

# OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-openai-key}

# ChromaDB configuration
spring.ai.vectorstore.chroma.client.host=${CHROMA_HOST:localhost}
spring.ai.vectorstore.chroma.client.port=${CHROMA_PORT:8000}
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=image_collection